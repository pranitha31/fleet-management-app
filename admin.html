<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adminpage</title>
    <style>
        .sidebar{
            width: 250px;
            padding: 20px;
            margin-top: 60px;
            height: 10vh;
        }
        .main{
            flex: 1;
            padding: 20px;
            height: 16px;
        }
        .fleet-container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            box-shadow:  0 0 10px;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h3>Fleet Management Admin</h3>
    </div>
    <div class="sidebar">
      <h3>Add Fleet</h3>
      <label>Reg No of Vegicle</label>
      <input type="text" id="reg" />

      <label>Category</label>
      <select id="category">
        <option value="">Select</option>
        <option value="Auto">Auto</option>
        <option value="Car">Car</option>
        <option value="Truck">Truck</option>
        <option value="Bus">Bus</option>
      </select>

      <label>Driver Name</label>
      <input type="text" id="driver" placeholder="Driver Name" required /><br />

      <label>Is Available</label>
      <select id="avalability">
        <option value="">Select</option>
        <option value="Available">Available</option>
        <option value="Unavailable">Unavailable</option>
      </select>
      <button id="addBtnFleeBtn">Add Fleet</button>
    </div>
    <div class="main" id="mainArea"></div>
    <h2>Fleet List</h2>
    <div id="fleetList" class="fleet-container"></div>
  </body>

    document.getElementById("addfleetBtn").addEventListener("click", ()=>{
        let reg = document.getElementById("reg").value;
        let cat = document.getElementById("category").value;
        let driver = document.getElementById("driver").value;
        let aval = document.getElementById("avalability").value;

        if (!reg || !cat || !driver || !aval){
            alert("Please fill all fiels");
            return
        }
        let obj ={
            reg,
            category,
            driver,
            availability,
            Image:imgURL
        };
        fleetArr.push(obj);
        renderCards(fleetArr);
        document.getElementById("reg").value="";
        document.getElementById("category").value="";
        document.getElementById("driver").value="";

        if(newDriver){

  </script>
</html>
